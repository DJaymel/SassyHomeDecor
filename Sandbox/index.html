<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TESTING | Sidebar Animation</title>
    <link rel="stylesheet" href=css/style.css>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>

    <div id="content">
      <span class="slide">
        <a href="#" onClick="openNavMenu()">
          <i class="fas fa-bars"></i>
        </a>
      </span>

      <div id="sideMenu" class="nav">
        <a href="#" class="btn-close" onClick="closeNavMenu()">
          <i class="fas fa-times"></i>
        </a>
        <a href="#Home" onClick="closeNavMenu()">Home</a>
        <a href="#About" onClick="closeNavMenu()">About</a>
        <a href="#Pricing" onClick="closeNavMenu()">Pricing</a>
        <a href="#Furniture" onClick="closeNavMenu()">Furniture</a>
        <a href="#Contact" onClick="closeNavMenu()">Contact</a>
      </div>

      <div class="sect1" id="main">
        <h1>Animated Sidebar</h1>
      </div>

    </div>

    <script>
      function openNavMenu(){
        document.getElementById('sideMenu').style.width = '250px';
        // document.getElementById('content').style.marginRight = '250px';
      }
      function closeNavMenu(){
        document.getElementById('sideMenu').style.width = '0px';
        // document.getElementById('content').style.marginRight = '0px';
      }
    </script>

  </body>
</html>
